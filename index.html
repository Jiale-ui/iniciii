    <title>Menu</title>
    <script>
        function redirigirAlEnlace(selectElement) {
      var url = selectElement.value;
      if (url) {
        window.location.href = url;
       }
    }
    </script>
</head>
<body>
    <h1 class="come">Welcome</h1>
    <div class="menu">
        <form>
            <label for="menu">Selecciona una receta:</label>
            <select id="menu" name="menu" onchange="redirigirAlEnlace(this)">
              <option value="">--Seleccionar--</option> <!-- OpciÃ³n por defecto -->
              <option value="https://jiale-ui.github.io/receta1/">Pancake</option>
              <option value="https://jiale-ui.github.io/brownie/">Brownie</option>
            </select>
</div>
